        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="alternate" type="application/rss+xml" title="10 Most Recent Posts" href="/feed.xml">

          {{ content }}

          <div class="footer">

              <p>
                Continuity<br />

              </p>

          </div>
